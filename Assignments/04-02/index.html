<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <form action="">
            <label for="name">Enter your name</label> <br>
            <input type="text" name="name"> <br>
            <label for="mail">Enter your email</label> <br>
            <input type="email" name="mail" id=""> <br>
            <label for="age">Enter your age</label> <br>
            <input type="text" name="age" id=""> <br>
            <p>Are you?</p>
            <form>
            <input type="radio" name="gender" value="MALE">  
             <label for="MALE">Male</label><br>
             <input type="radio" name="gender" value="FEMALE">  
             <label for="FEMALE">Female</label><br>
             <input type="radio" name="gender" value="OTHERS">  
             <label for="OTHERS">Others</label><br>
                </form> 
            <p>Choose your favourite Programming Language </p>
            <form>
                <input type="checkbox" id="HTML" name="HTML" value="HTML">
                <label for="HTML"> HTML</label><br>
                <input type="checkbox" id="CSS" name="CSS" value="CSS">
                <label for="CSS"> CSS</label><br>
                <input type="checkbox" id="JAVASCRIPT" name="JAVASCRIPT" value="JAVASCRIPT">
                <label for="JAVASCRIPT"> JAVASCRIPT</label><br>
                <input type="checkbox" id="PYTHON" name="PYTHON" value="PYTHON">
                <label for="PYTHON"> PYTHON</label><br>
                <input type="checkbox" id="C" name="C" value="C">
                <label for="C"> C</label><br>
                <input type="checkbox" id="C++" name="C++" value="C++">
                <label for="C++"> C++</label><br>
                
              </form>
            
        </form>
    </div>
    
</body>
</html>
